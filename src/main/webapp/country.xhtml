<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Country - #{countryBean.country.shortName}</title>
    </h:head>
    <h:body>
        <h1>Vendors from #{countryBean.country.name}</h1>
        <h:dataTable value="#{countryBean.country.vendors}" var="vendor">
            <h:column>
                <f:facet name="header">â„–</f:facet>
                #{vendor.id}
            </h:column>
            <h:column>
                <f:facet name="header">Vendor</f:facet>
                #{vendor.name}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
